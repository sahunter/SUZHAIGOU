<!DOCTYPE html>
<html lang="en">
<head>
<title>Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.css" />
<link rel="stylesheet" href="css/unicorn-login.css" />
<script type="text/javascript" src="js/respond.min.js"></script>
<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-44987299-1', 'bootstrap-hunter.com');
		  ga('send', 'pageview');

		</script>
</head>
<body>
	<div id="container">
		<div id="logo">
			<img src="img/logo.png" alt="" />
		</div>
		<div id="user">
			<div class="avatar">
				<div class="inner"></div>
				<img src="img/demo/av1_1.jpg" />
			</div>
			<div class="text">
				<h4>
					Hello,<span class="user_name"></span>
				</h4>
			</div>
		</div>
		<div id="loginbox">
			<form id="loginform" action="index.html">
				<p>输入用户名和密码继续。</p>
				<div class="input-group input-sm">
					<span class="input-group-addon"><i class="fa fa-user"></i></span><input
						class="form-control" type="text" id="username"
						placeholder="Username" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span><input
						class="form-control" type="password" id="password"
						placeholder="Password" />
				</div>
				<div class="form-actions clearfix">
					<div class="pull-left">
						<a href="#registerform" class="flip-link to-register blue">创建新帐户</a>
					</div>
					<div class="pull-right">
						<a href="#recoverform" class="flip-link to-recover grey">忘记密码?</a>
					</div>
					<input type="submit" class="btn btn-block btn-primary btn-default"
						value="登录" />
				</div>
				<div class="footer-login">
					<div class="pull-left text">登录</div>
					<div class="pull-right btn-social">
						<a class="btn btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
						<a class="btn btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
						<a class="btn btn-google-plus" href="#"><i
							class="fa fa-google-plus"></i></a>
					</div>
				</div>

			</form>
			<form id="recoverform" action="#">
				<p>下面输入您的电子邮件地址,我们将给你发送指令如何恢复密码。</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope"></i></span><input
						class="form-control" type="text" placeholder="E-mail address" />
				</div>
				<div class="form-actions clearfix">
					<div class="pull-left">
						<a href="#loginform" class="grey flip-link to-login">点击登录</a>
					</div>
					<div class="pull-right">
						<a href="#registerform" class="blue flip-link to-register">创建新帐户</a>
					</div>
					<input type="submit" class="btn btn-block btn-inverse"
						value="Recover" />
				</div>
			</form>
			<form id="registerform" action="#">
				<p>注册所需输入信息:</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span><input
						class="form-control" type="text" placeholder="Enter Username" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span><input
						class="form-control" type="password" placeholder="Choose Password" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span><input
						class="form-control" type="password"
						placeholder="Confirm password" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope"></i></span><input
						class="form-control" type="text"
						placeholder="Enter E-mail address" />
				</div>
				<div class="form-actions clearfix">
					<div class="pull-left">
						<a href="#loginform" class="grey flip-link to-login">点击登录</a>
					</div>
					<div class="pull-right">
						<a href="#recoverform" class="grey flip-link to-recover">忘记密码?</a>
					</div>
					<input type="submit" class="btn btn-block btn-success" value="注册" />
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.custom.min.js"></script>
	<script src="js/unicorn.login.js"></script>
</body>
</html>
